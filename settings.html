<!doctype html>
<html>
    <head>
    	<meta charset="UTF-8">
        <title>Settings</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/settings.js"></script>
		<style type="text/css">
			#back {float: left; margin-right: 10px;}
			#appid, #token {width: 115px;}

<body>
	<header><a id="back" href="index.html"><img src="icon/b.png"></a> Настройки

	<main>

			</div> 

			<a id="save">Сохранить</a>

		</div>
	</main>

</html>
